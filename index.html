<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Tickets</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="div-principal">
      <img src="assets/images/logo-full.svg" alt="logo do cara" class="logo" />
      <h1 class="titulo">Your Journey to Coding Conf</h1>
      <h1 class="titulo">2025 Starts Here!</h1>
      <p class="subtitulo">
        Secure your spot at next year's biggest coding conference
      </p>
      <form
        class="div-formulario"
        onsubmit="event.preventDefault(); gerarTicket();"
      >
        <label for="upload" class="corBrancaDoForm">Upload Avatar</label>
        <div
          class="upload"
          ondrop="drophandler(event)"
          ondragover="dragoverhandler(event)"
        >
          <img src="assets/images/icon-upload.svg" alt="Ícone de upload" />
          <p>Drag and drop or click to upload</p>
        </div>
        <p class="upload-info">
          Upload your photo (JPEG, PNG, max size: 500KB).
        </p>
        <label for="nome" class="corBrancaDoForm">Full Name</label>
        <input type="text" id="nome" placeholder="Your full name" />
        <label for="email" class="corBrancaDoForm">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" />
        <label for="github" class="corBrancaDoForm">GitHub Username</label>
        <input type="text" id="github" placeholder="@yourusername" />
        <button type="submit">Generate My Ticket</button>
      </form>

      <div id="ticket" class="ticket-escondido">
        <h2>Parabéns, <span id="ticket-nome"></span>!</h2>
        <p>Seu ticket está pronto.</p>
        <p>Enviamos um e-mail para <span id="ticket-email"></span>.</p>
        <strong>@<span id="ticket-username"></span></strong>
        <button
          onclick="document.getElementById('ticket').classList.remove('mostrar')"
        >
          Fechar
        </button>
      </div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
